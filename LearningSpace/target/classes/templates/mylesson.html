<html xmlns:th="https://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Learning Space</title>
	<style>
		.video{
			margin-top: 10%;
			text-align: center;
		}
		.comment{
			margin-left: 2%;
		}
	</style>
</head>

<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Lesson Id</th>
				<th scope="col">Lesson Name</th>
				<th scope="col">Topic</th>
				<th scope="col">Video Link</th>
				<th scope="col">Course</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${lesson.lessonId}"></td>
				<td th:text="${lesson.lessonName}"></td>
				<td th:text="${lesson.topic}"></td>
				<td th:text="${lesson.link}"></td>
				<td th:text="${lesson.course.c_id}"></td>
			</tr>
		</tbody>
	</table>
	<div class="video" >
		<iframe width="560" height="315" th:src="${lesson.link}" allow="autoplay" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="comment">
		<form action="/addComment" method="post">
		<h4>Comment Here :</h4>
		<textarea name="comment" rows="5" cols="40"></textarea><br><br>
		<input type="submit" class="btn btn-primary">
		</form>
	</div>
	<table>
		<thead>
			<tr>
				<th>Comments</th>
			</tr>
		</thead>
	<!--	<tbody>
			<tr>
				<td th:text="${comments.comment}"></td>
			</tr>
		</tbody> -->
	</table>
</body>

</html>
